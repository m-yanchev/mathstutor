service: graphql-api
package:
  patterns:
    - '!**'
    - '!node_modules/**'
    - '!libs/**'
    - '!package.json'
    - '!package-lock.json'
    - '!supergraph.graphql'
    - '!supergraph-config.yaml'
    - '!tsconfig.json'
    - '!libs.webpack.config.js'
    - '!layers.serverless.yml'
    - '!layers/**'
  individually: true
plugins:
  - serverless-plugin-typescript
provider:
  name: aws
  region: eu-central-1
  stage: prod
  runtime: nodejs14.x
  timeout: 15
  lambdaHashingVersion: 20201221
  layers:
    - arn:aws:lambda:eu-central-1:477719599351:layer:libs:45
    - arn:aws:lambda:eu-central-1:477719599351:layer:nodeModules:41
functions:
  gateway:
    handler: handlers/gateway/index.handler
    package:
      patterns:
        - handlers/gateway/*
    events:
      - http:
          path: /gateway
          method: post
          cors:
            origin: https://mathstutor.ru
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
  profile:
    handler: handlers/profile/index.handler
    package:
      patterns:
        - handlers/profile/*
    events:
      - http:
          path: /profile
          method: post
          cors: true
  appointment:
    handler: handlers/appointment/index.handler
    package:
      patterns:
        - handlers/appointment/*
    events:
      - http:
          path: /appointment
          method: post
          cors: true
  course:
    handler: handlers/course/index.handler
    package:
      patterns:
        - handlers/course/*
    events:
      - http:
          path: /course
          method: post
          cors: true